<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
</head>
<body>
    {% if wrong %}
        <h4>
            <span style="color: crimson">
                <strong>
                    Wrong password, please check again.
                </strong>
            </span>
        </h4>
    {% endif %}

    Enter password to download "{{ alias }}"
    <form action="/{{ alias }}/" method="post" enctype="multipart/form-data">
        Password: <input type="password" name="Password"><br>
        <input type="submit" name="download" value="Download" />
    </form>
</body>
</html>
